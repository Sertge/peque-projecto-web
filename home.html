<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Proyecto de Sergio</title>
    <link rel="stylesheet" href="my-css-file.css">
  </head>
  <body>
    <div id="message">Concentrese con colores</div>
    <input type="button" value="start" onclick="start()">
    <div id="output"></div>
    <div id="cButtons"> </div>
    <div id="guess"></div>
  <script>
    var coloresAMostrar=[];
    var contadorJuego=0;
    var temporizador;
    var coloresAdivinados=[];
    var output = document.getElementById('output');
    var message=document.getElementById('message');
    function start() {
      var colorArr = ["red", "green", "blue", "yellow","magenta","cyan"];
      var nomColores=["rojo","verde","azul","amarillo","magenta","cyan"];
      var htmlToLoad=''
      for (var contador1=0;contador1<colorArr.length;contador1++){
        htmlToLoad=htmlToLoad+"<div onClick='adivinarColor()' class='"+colorArr[contador1]+"' style='background-color:"+colorArr[contador1]+"'>"+nomColores[contador1]+"</div>"
      }
      document.getElementById('cButtons').innerHTML=htmlToLoad
      for(var contador2=0;contador2<4;contador2++){
        var colorAleatorio=colorArr[Math.floor(Math.random()*colorArr.length)]
        coloresAMostrar.push(colorAleatorio)
      }
      console.log(coloresAMostrar)
      ocultarColor()
    }
    function mostrarColor(){
      output.style.backgroundColor=coloresAMostrar[contadorJuego];
      contadorJuego++;
      if(contadorJuego>coloresAMostrar.length){
        clearTimeout(temporizador)
      }
      temporizador=setTimeout(ocultarColor,1000)
    }
    function ocultarColor(){
      output.style.backgroundColor='white'
      temporizador=setTimeout(mostrarColor,1000)
    }
    function adivinarColor(){
      var g=event.target.className
      coloresAdivinados.push(g)
      console.log(coloresAdivinados,"colores adivinados")
      if(coloresAdivinados.length==coloresAMostrar.length){
        if(coloresAdivinados.toString()==coloresAMostrar.toString()){
          message.textContent="Acertaste en los colores, Â¡felicidades!"
        }else {
          message.textContent="casi lo logras, sigue intentando"
        }
      }
      
    }
  </script>
  </body>
</html>
